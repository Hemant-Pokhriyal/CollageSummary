<script>
    //javascript for mcq ection    

    const quizdata = [
    {
    question: "Q1. Which of the following option leads to the portability and security of Java?",
    a: "Bytecode is executed by JVM",
    b: "The applet makes the Java code secure and portable",
    c: "Use of exception handling",
    d: "Dynamic binding between objects",
    ans: "ans1"
    },

    {
    question: "Q2. Which of the following is not a Java features?",
    a: "Dynamic",
    b: "Architecture Neutral",
    c: "Use of pointers",
    d: "Object-oriented",
    ans: "ans3"
    },

    {
    question: "Q3. The \u0021 article referred to as a",
    a: "Unicode escape sequence",
    b: "Octal escape",
    c: "Hexadecimal",
    d: "Line feed",
    ans: "ans1"
    },

    {
    question: "Q4. _____ is used to find and fix bugs in the Java programs.",
    a: "JVM",
    b: "JRE",
    c: "JDK",
    d: "JDB",
    ans: "ans4"
    },

    {
    question: "Q5.  What is the return type of the hashCode() method in the Object class?",
    a: "Object",
    b: "int",
    c: "long",
    d: "void",
    ans: "ans2"
    },

    {
    question:"Q6. Which of the following is a valid long literal?",
    a: "ABH8097",
    b: "L990023",
    c: "904423",
    d: "0xnf029L",
    ans: "ans4"
    },

    {
    question: "Q7. What does the expression float a = 35 / 0 return?",
    a: "0",
    b: "Not a Number",
    c: "Infinity",
    d: "Run time exception",
    ans: "ans3"
    },

    {
    question: "Q8.  Which of the following tool is used to generate API documentation in HTML format from doc comments in source code?",
    a: "javap tool",
    b: "javaw command",
    c: "Javadoc tool",
    d: "javah command",
    ans: "ans3"
    },

    {
    question: "Q9.  Which of the following creates a List of 3 visible items and multiple selections abled?",
    a: "new List(false, 3)",
    b: "new List(3, true)",
    c: "new List(true, 3)",
    d: "new List(3, false)",
    ans: "ans2"
    },

    {
    question: "Q10. Which method of the Class.class is used to determine the name of a class represented by the class object as a String?",
    a: "getClass()",
    b: "intern()",
    c: "getName()",
    d: "toString()",
    ans: "ans3"
    },

    {
    question: "Q11.  In which process, a local variable has the same name as one of the instance variables?",
    a: "Serialization",
    b: "Variable Shadowing",
    c: "Abstraction",
    d: "Multi-threading",
    ans: "ans2"
    },

    {
    question: "Q12. Which of the following is true about the anonymous inner class?",
    a: "It has only methods",
    b: "Objects can't be created",
    c: "It has a fixed class name",
    d: "It has no class name",
    ans: "ans4"
    },

    {
    question: "Q13. Which package contains the Random class?",
    a: "java.util package",
    b: "java.lang package",
    c: "java.awt package",
    d: "java.io package",
    ans: "ans1"
    },

    {
    question: "Q14. What do you mean by nameless objects?",
    a: "An object created by using the new keyword.",
    b: "An object of a superclass created in the subclass.",
    c: "An object without having any name but having a reference.",
    d: "An object that has no reference.",
    ans: "ans4"
    },

    {
    question: "Q15. An interface with no fields or methods is known as a ______.",
    a: "Runnable Interface",
    b: "Marker Interface",
    c: "Abstract Interface",
    d: "CharSequence Interface",
    ans: "ans2"
    },
];


    const question = document.querySelector('.question');
    const option1 = document.querySelector('#option1');
    const option2 = document.querySelector('#option2');
    const option3 = document.querySelector('#option3');
    const option4 = document.querySelector('#option4');
    const submit = document.querySelector('#submit');
    const answers = document.querySelectorAll('.answer');
    const showScore = document.querySelector('#showScore');

    let questionCount = 0;
    let score = 0;

    const loadQuestion = () => {
        const questionList = quizdata[questionCount];
        question.innerText = questionList.question;
        option1.innerText = questionList.a;
        option2.innerText = questionList.b;
        option3.innerText = questionList.c;
        option4.innerText = questionList.d;
        showScore.innerHTML = `
        <h3>Question ${questionCount + 1}/${quizdata.length}</h3>
    `
    }

    loadQuestion();
    function getCheckAnswer() {
        let answer;
        answers.forEach((currentAnswer) => {
            if (currentAnswer.checked) {
                answer = currentAnswer.id;
            }

        });
        return answer;
    }

    const deSelectOptions = () => {
        answers.forEach((currentAnswer) => {
            currentAnswer.checked = false;
        })
    }

    submit.addEventListener('click', () => {
        const checkAnswer = getCheckAnswer();

        if (checkAnswer === quizdata[questionCount].ans) {
            score++;
            console.log(score);
        };

        questionCount += 1;
        if (questionCount < quizdata.length) {
            deSelectOptions();
            loadQuestion();
        }
        else {
            showScore.innerHTML = `
           <h3> Your Score:  ${score}/${quizdata.length} </h3>
           <h3> Correct: ${score}&nbsp&nbsp&nbsp&nbspIncorrect: ${quizdata.length - score} </h3>
           <div id="button2"><button class="btn" onclick="location.reload()">Restart</button></div>           
        `;

            // showScore.classList.remove('scoreArea');
        }
    });





</script>
