<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');

<section id="test">
    <div class="main">
        <h2 class="question">Q1. will be here what is the full form </h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="ans1" class="answer">
                <label for="ans1" id="option1">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="ans2" class="answer">
                <label for="ans2" id="option2">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="ans3" class="answer">
                <label for="ans3" id="option3">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="ans4" class="answer">
                <label for="ans4" id="option4">Answer</label>
            </li>
        </ul>
        <div id="button">
            <button id="submit">Submit</button>
        </div>
        <div id="showScore" class="scoreArea">

        </div>
    </div>
</section>

<script>
    //javascript for mcq ection    

    const quizdata = [
        {
            question: "Q1. In isothermal expansion of gases, which of the following is zero?",
            a: "q (heat absorbed)",
            b: "W",
            c: "∆E",
            d: "∆V",
            ans: "ans1"
        },

        {
            question: "Q2. Gels are:",
            a: "Gas dispersed in solid",
            b: "Solids dispersed in gas",
            c: "Gas dispersed in liquid",
            d: "Liquids dispersed in solids",
            ans: "ans4"
        },

        {
            question: "Q3. A catalyst is:",
            a: "Consumed in reaction",
            b: "Produced in reaction",
            c: "Not affected in reaction",
            d: "Undergoes chemical change",
            ans: "ans3"
        },

        {
            question: "Q4. In an auto catalytic reaction, the rate of reaction:",
            a: "Increase with time",
            b: "Not affected with time",
            c: "Decrease with time",
            d: "Can’t be predicted",
            ans: "ans1"
        },

        {
            question: "Q5. Two isotonic solutions will have same:",
            a: "Vapour pressure",
            b: "Boiling point",
            c: "Freezing point",
            d: "Osmotic pressure",
            ans: "ans4"
        },

        {
            question: "Q6. A non-volatile solid is added to water. Its boiling point will:",
            a: "Increase",
            b: "Decrease",
            c: "No change",
            d: "Can’t be predicted",
            ans: "ans1"
        },

        {
            question: "Q7. Sea water can be converted into fresh water by:",
            a: "Osmosis",
            b: "Sedimentation",
            c: "Diffusion",
            d: "Reverse Osmosis",
            ans: "ans4"
        },

        {
            question: "Q8. Heating of rubber with Sulphur is known as",
            a: "Galvanization",
            b: "Vulcanization",
            c: "Bessemerization",
            d: "Sulphonation",
            ans: "ans2"
        },

        {
            question: "Q9. Corrundum and Cryolite are important ores of which of the following metal",
            a: "Gold",
            b: "Silver",
            c: "Tin",
            d: "Aluminium",
            ans: "ans4"
        },

        {
            question: "Q10. The isomers have the same",
            a: "Structural formula",
            b: "Chemical properties",
            c: "Molecular formula",
            d: "Physical properties",
            ans: "ans3"
        },

        {
            question: "Q11. Nickel has atomic number 28. The correct electronic configuration is",
            a: "1s2 2s2 2p4 3s2 3p8 3d10",
            b: "1s2 2s2 2p6 3s2 3p6 3d8 4s2",
            c: "1s2 2s2 2p4 3s2 3p6 4s2",
            d: "1s2 2s2 3s2 3p8 3d10",
            ans: "ans2"
        },

        {
            question: "Q12. The chemical properties of an atom related to",
            a: "Number of protons.",
            b: "Number of electrons.",
            c: "Number of neutrons.",
            d: "None of these.",
            ans: "ans2"
        },

        {
            question: "Q13. Which of the following quantum number helps to distinguish the electrons of the same orbitals ?",
            a: "Principal quantum number",
            b: "Azimuthal quantum number",
            c: "Magnetic quantum number",
            d: "Spin quantum number",
            ans: "ans4"
        },

        {
            question: "Q14.  The maximum electrons accommodate by a sub-shell with n = 6 , l = 2 is",
            a: "12 electrons",
            b: "10 electrons",
            c: "36 electrons",
            d: "72 electrons",
            ans: "ans2"
        },

        {
            question: "Q15. The formula for a mass number of an atom is",
            a: "Number of protons + number of electrons.",
            b: "Number of neutrons + number of electrons.",
            c: "Number of protons + number of neutrons.",
            d: " Non of these",
            ans: "ans3"
        },
    ];


    const question = document.querySelector('.question');
    const option1 = document.querySelector('#option1');
    const option2 = document.querySelector('#option2');
    const option3 = document.querySelector('#option3');
    const option4 = document.querySelector('#option4');
    const submit = document.querySelector('#submit');
    const answers = document.querySelectorAll('.answer');
    const showScore = document.querySelector('#showScore');

    let questionCount = 0;
    let score = 0;

    const loadQuestion = () => {
        const questionList = quizdata[questionCount];
        question.innerText = questionList.question;
        option1.innerText = questionList.a;
        option2.innerText = questionList.b;
        option3.innerText = questionList.c;
        option4.innerText = questionList.d;
        showScore.innerHTML = `
        <h3>Question ${questionCount + 1}/${quizdata.length}</h3>
    `
    }

    loadQuestion();
    function getCheckAnswer() {
        let answer;
        answers.forEach((currentAnswer) => {
            if (currentAnswer.checked) {
                answer = currentAnswer.id;
            }

        });
        return answer;
    }

    const deSelectOptions = () => {
        answers.forEach((currentAnswer) => {
            currentAnswer.checked = false;
        })
    }

    submit.addEventListener('click', () => {
        const checkAnswer = getCheckAnswer();

        if (checkAnswer === quizdata[questionCount].ans) {
            score++;
            console.log(score);
        };

        questionCount += 1;
        if (questionCount < quizdata.length) {
            deSelectOptions();
            loadQuestion();
        }
        else {
            showScore.innerHTML = `
           <h3> Your Score:  ${score}/${quizdata.length} </h3>
           <h3> Correct: ${score}&nbsp&nbsp&nbsp&nbspIncorrect: ${quizdata.length - score} </h3>
           <div id="button2"><button class="btn" onclick="location.reload()">Restart</button></div>           
        `;

            // showScore.classList.remove('scoreArea');
        }
    });





</script>
